<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebGL Circle</title>
    <style>
        body { margin: 0; }
         #glCanvas {
        display: block;
        width: 100vh;
        height: 100vh;
    }
    </style>
</head>
    <body>
    
    <canvas id="glCanvas"></canvas>
   
        <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');
        if (!gl) { alert('WebGL not supported'); }

        // === Shaders ===
        const vertexShaderSource = `
        attribute vec2 aPosition;
        void main() {
            gl_Position = vec4(aPosition, 0.0, 1.0);
        }
        `;

        const fragmentShaderSource = `
        precision mediump float;
        uniform vec4 uColor;
        void main() {
            gl_FragColor = uColor;
        }
        `;

        // === Compile Shaders ===
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        // === Create Program ===
        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                return null;
            }
            return program;
        }

        const program = createProgram(gl, vertexShader, fragmentShader);
        gl.useProgram(program);
        let bodies = [
            {
                position: [-0.5, 0.8],
                velocity: [0.002, 0],
                force: [0, 0],
                mass: 4.8 * 10 ** 22,
                radius: 0.0025  
            },
            {
                position: [0, 0],
                velocity: [0, 0],
                force: [0, 0],
                mass: 8 * 10 ** 23,
                radius: 0.05
            },
              {
                position: [-0.5, -0.5],
                velocity: [0, 0.003],
                force: [0, 0],
                mass: 4.8 * 10 ** 20,
                radius: 0.01
            }
        ];
        
        function drawCircle(X,Y,radius){
            const numSegments = 100; // more = smoother
           
            let vertices = [X, Y];
            for (let i = 0; i <= numSegments; i++) {
                let angle = i * 2 * Math.PI / numSegments;
                let x = X + radius * Math.cos(angle);
                let y = Y + radius * Math.sin(angle);
                vertices.push(x, y);
            }
            vertices = new Float32Array(vertices);

            // === Upload Buffer ===
            const vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            const aPosition = gl.getAttribLocation(program, 'aPosition');
            gl.enableVertexAttribArray(aPosition);
            gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);

            const uColor = gl.getUniformLocation(program, 'uColor');
            gl.uniform4f(uColor, 1, 1, 1, 1.0); 
            gl.drawArrays(gl.TRIANGLE_FAN, 0, numSegments + 2);
        }
        // === Draw ===
        canvas.width = window.innerHeight;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);
        gl.clearColor(0, 0, 0, 1); 
        gl.clear(gl.COLOR_BUFFER_BIT);

       
        
       
   const gravity = 6.6743* 10 ** -11

    function calculateGravity(){
        gl.clear(gl.COLOR_BUFFER_BIT);
        for (let i = 0; i < bodies.length; i++) {
            drawCircle(bodies[i].position[0], bodies[i].position[1], bodies[i].radius);
       

            // Update position by velocity vectors
            bodies[i].position[0] += bodies[i].velocity[0];
            bodies[i].position[1] += bodies[i].velocity[1];
            bodies[i].force = [0, 0]; // Reset force vector for each object such that it can be recalculated
            // Calculate forces between bodies
            for (let z=0; z< bodies.length; z++){
                //check if the two bodies are not the same
                if (i!==z){
                        
                    let spatiumVector = [bodies[z].position[0]-bodies[i].position[0], bodies[z].position[1]-bodies[i].position[1]] //creates a 2d vector between the two objects
                    // console.log("relational vector "+ spatiumVector)
                    let distanceScalar = (Math.sqrt(spatiumVector[0]**2 + spatiumVector[1]**2)) * 2e6//finds the distance between the two objects and then increase scale for more realistic projection
                    // console.log("distance:" + distanceScalar)
                    let forceScalar = ( gravity * (bodies[i].mass*bodies[z].mass))/(distanceScalar ** 2); // newton's law of universal gravitation F=G(m1*m2)/r^2
                    // console.log("force scalar:" +forceScalar) 
                    let unitSpatiumVector = [spatiumVector[0]/distanceScalar, spatiumVector[1]/distanceScalar]; //converts the distance vector to a unit vector
                    bodies[i].force[0] += forceScalar * unitSpatiumVector[0]
                    bodies[i].force[1] += forceScalar * unitSpatiumVector[1];
                    //multiplies the unit vector by the force scalar to get the force vector 
                    
                    // console.log("force vector: " + bodies[i].force[0] + " " + bodies[i].force[1])
                }
                  
                
            }
            bodies[i].velocity[1] += (bodies[i].force[1]/bodies[i].mass)  ; //updates the velocity vector by the force vector divided by the mass of the object using newton's second of motion law F=ma
            bodies[i].velocity[0] += (bodies[i].force[0]/bodies[i].mass) ;
            // console.log (bodies[i].velocity)
            
         }
         
                requestAnimationFrame(calculateGravity);
            
    }
    calculateGravity()

    </script>
    </body>
</html>
