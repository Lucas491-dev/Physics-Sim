<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebGL Circle</title>
    <style>
        body { margin: 0; }
        
    </style>
</head>
    <body>
    <canvas id="glCanvas" width="500" height="500"></canvas>
    
        <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');
        if (!gl) { alert('WebGL not supported'); }

        // === Shaders ===
        const vertexShaderSource = `
        attribute vec2 aPosition;
        void main() {
            gl_Position = vec4(aPosition, 0.0, 1.0);
        }
        `;

        const fragmentShaderSource = `
        precision mediump float;
        uniform vec4 uColor;
        void main() {
            gl_FragColor = uColor;
        }
        `;

        // === Compile Shaders ===
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        // === Create Program ===
        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                return null;
            }
            return program;
        }

        const program = createProgram(gl, vertexShader, fragmentShader);
        gl.useProgram(program);
        let position =[[-0.5,0] , [0.5,0.8],]
        let velocityVector = [[0.0005,0], [-0.0001,0]]
        let forceVector =[[0,0],[0,0]]
        let mass =[4.8 * 10  ** 22, 6.347673 * 10 ** 22] 
        
        let radiusList = [0.025, 0.05];
        function drawCircle(X,Y,r){
            const numSegments = 100; // more = smoother
            const radius = r;
            let vertices = [X, Y];
            for (let i = 0; i <= numSegments; i++) {
                let angle = i * 2 * Math.PI / numSegments;
                let x = X + radius * Math.cos(angle);
                let y = Y + radius * Math.sin(angle);
                vertices.push(x, y);
            }
            vertices = new Float32Array(vertices);

            // === Upload Buffer ===
            const vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            const aPosition = gl.getAttribLocation(program, 'aPosition');
            gl.enableVertexAttribArray(aPosition);
            gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);

            const uColor = gl.getUniformLocation(program, 'uColor');
            gl.uniform4f(uColor, 1, 1, 1, 1.0); 
            gl.drawArrays(gl.TRIANGLE_FAN, 0, numSegments + 2);
        }
        // === Draw ===
        gl.viewport(0, 0, canvas.width, canvas.height);
        gl.clearColor(0, 0, 0, 1); 
        gl.clear(gl.COLOR_BUFFER_BIT);

       
        
       
   const gravity = 6.6743* 10 ** -11

    function calculateGravity(){
        gl.clear(gl.COLOR_BUFFER_BIT);
        for (let i = 0; i < position.length; i++) {
            drawCircle(position[i][0], position[i][1], radiusList[i]);
            // Update position by velocity vectors
            position[i][0] += velocityVector[i][0];
            position[i][1] += velocityVector[i][1];
            forceVector[i] = [0, 0]; // Reset force vector for each object
            // Gravity effect
            // velocityVector[i][1] += -9.81 / 10000; //basic falling effect
            // bottom collision
            if (position[i][1] < -0.9) {
             
                velocityVector[i][1] = -(velocityVector[i][1] * 0.6);
            }
             if (position[i][1] > 0.9) {
               
                velocityVector[i][1] = -(velocityVector[i][1] * 0.6);
            }
             if (position[i][0] > 0.9) {
              
                velocityVector[i][0] = -(velocityVector[i][0] * 0.6);
            }
             if (position[i][0] < -0.9) {
                
                velocityVector[i][0] = -(velocityVector[i][0] * 0.6);
            }

            for (let z=0; z< position.length; z++){
                if (i!==z){
                let spatiumVector = [position[z][0]-position[i][0], position[z][1]-position[i][1]] //creates a 2d vector between the two objects
                console.log("relational vector "+ spatiumVector)
                let distanceScalar = (Math.sqrt(spatiumVector[0]**2 + spatiumVector[1]**2)) * 2e6//finds the distance between the two objects and then uses astronomincal to increase scale for more realistic projection
                console.log("distance:" + distanceScalar)
                let forceScalar = ( gravity * (mass[i]*mass[z]))/(distanceScalar ** 2); // newton's law of universal gravitation F=G(m1*m2)/r^2
                console.log("force scalar:" +forceScalar) 
                let unitSpatiumVector = [spatiumVector[0]/distanceScalar, spatiumVector[1]/distanceScalar]; //converts the distance vector to a unit vector
                forceVector[i][0] = forceScalar * unitSpatiumVector[0]
                forceVector[i][1] = forceScalar * unitSpatiumVector[1];
                //multiplies the unit vector by the force scalar to get the force vector 
                
                console.log("force vector: " + forceVector[i][0] + " " + forceVector[i][1])
                }
                  
                
            }
            velocityVector[i][1] += (forceVector[i][1]/mass[i])  ; //updates the velocity vector by the force vector divided by the mass of the object using newton's second of motion law F=ma
            velocityVector[i][0] += (forceVector[i][0]/mass[i]) ;
            console.log (velocityVector[i])
            
         }
         
                requestAnimationFrame(calculateGravity);
            
    }
    calculateGravity()

    </script>
    </body>
</html>
